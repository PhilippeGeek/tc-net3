<h1>Sélection des matières</h1>
<div id="filter-select" class="row">
  <div class="col-md-3">
    <div class="form-group">
      <label for="yearFilter">Année</label>
      <select class="form-control" id="yearFilter" (change)="save()"  [(ngModel)]="filter.year">
        <option *ngFor="let year of years">{{year}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label for="sectionFilter">Section</label>
      <select class="form-control" id="sectionFilter" (change)="save()" [(ngModel)]="filter.section">
        <option *ngFor="let section of sections">{{section}}</option>
      </select>
    </div>
  </div>
</div>
<div id="courses-select">
  <div class="form-check" *ngFor="let course of courses|coursesFilter:filter">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [name]="course.id" (click)="toggleSelection(course.id)"  (select)="selection.has(course.id)">
      {{course.id}}
    </label>
  </div>
</div>
